<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./resources/css/style.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Modern+Antiqua&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

    <div class="gameContainer container  d-flex justify-content-center flex-column  mt-3 rounded mb-3">

        <div class="headerContainer container mt-5  rounded  d-flex align-items-center  justify-content-center  flex-column text-center">
           <h1 class="header1 ">CAT BUBBLES</h1>
           <p class="text-center">
            </p> 
        </div>

    <div class="container  d-flex justify-content-center flex-row my-4">
        <div class=" howContainer  text-start py-4">
            <h5 class="text-center mb-1">How to play: </h5>
            <p class="text-center small m-0">Jump and avoid <br>the bubbles!</p>
            <p class="ps-5 p-3">
            <span class="">Desktop:</span><br>keyboard key "space"<br>
            <span class="">Mobile:</span><br> touch the game area
            </p>
        </div>



    </div>

        <div class="innerContainer container  my-auto rounded  mb-4">
            <div class="counterContainer rounded  text-center">
                <h5 class="">Bubbles:</h5>
                <span class="count">0</span>
            </div>



            <div id="player" >
            </div>



             <div class="againContainer text-center  m-auto rounded ">
                <h2 class="message mt-4" >Choose the cat: <span class="count"></span></h2>
                <div class="d-flex justify-content-evenly">
                  <button  class="cat1 cat btn"></button>
                 <button  class="cat2 cat btn "></button >                    
                </div>
                <button type="button" class="rounded playAgain">Play again?</button>
            </div>

            <div class="block">     
            </div>
            <div class="block2">     
            </div>

        </div>

    </div>




    <script src="catRun.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
